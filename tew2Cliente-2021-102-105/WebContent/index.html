<html>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Inicio de Sesion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrapInicioSesion.css">
	<script type="text/javascript" src="http://localhost:8080/tew2Servicios-2021-102-105/rest-jsapi"></script>
	<script type="text/javascript" src="javascript/functions_login.js"></script>
</head>
	
<body>
	<div class="d-flex justify-content-center">
		<div class="card mt-5 col-md-4 animated bounceInDown myForm">
			<div class="card-header">
				<h4>Inicio de Sesion</h4>
			</div>
			<div class="card-body">
				<form>
					<div id="dynamic_container">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-user"></i></span>
							</div>
							<input id="username" size="25" maxlength="20" type="email" placeholder="Usuario" class="form-control"/>
						</div>
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-key"></i></span>
							</div>
							<input id="passwd" size="25" maxlength="20" type="password" placeholder="Contraseña" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<button type="button" class="btn btn-success btn-sm float-left submit_btn" id ="botonEnviar"><i class="fas fa-sign-in-alt"></i>Login</button>
						<button type="reset" class="btn btn-success btn-sm float-left submit_btn" id = "botonReiniciar"><i class="fas fa-bullseye"></i>Reset</button>
						<button type="button" class="btn btn-success btn-sm float-left submit_btn" id ="botonLogout"><i class="fas fa-sign-out-alt"></i>Logout</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
